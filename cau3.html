<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ["a", "o", "e", "u", "i"]
    function checkStr(arr) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < a.length; j++) {
                if (arr[i] === a[j]) {
                    count += 1
                }
            }
        }
        if (count === 0) {
            return false
        } else return count
    }
</script>
</body>
</html>
