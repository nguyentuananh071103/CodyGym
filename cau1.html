<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiPhuongTrinhBacNhat(a, b) {
        if (b === 0) {
            if (a === 0) {
                return "Phương trình vô nghiệm "
            } else return "Phương trình có vô số nghiệm"
        } else return "Phương trình có nghiệm là " + -b / a
    }
    alert(giaiPhuongTrinhBacNhat(5, 8))
</script>
</body>
</html>
