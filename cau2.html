<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function returnPosition(a,arr) {
    // let index
    for(let i = 0; i<arr.length; i++){
        if(arr[i] === a){
            // index = i
            alert('The number is in the array')
            break;
        }
        else{
            alert('Number not in array')
            break;
        }
    }
}
let arr = [1, 2, 3, 4, 5, 6, 7, 8]
let a = +prompt('Enter a number')
returnPosition(a,arr)
</script>
</body>
</html>
